<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Doctor</title>
  <link rel="stylesheet" href="..\css\styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Hospital Database Management</h1>
    <nav>
      <ul>
        <li><a href="singup.html">Sign Up</a></li> <!-- Link to Sign Up page -->
        <li><a href="login.html">Login</a></li>  <!-- Link to Login page -->
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <h2>Update Doctor</h2>
  <form id="updateDoctorForm">
    <label for="doctor_id">Doctor ID:</label>
    <input type="number" id="doctor_id" name="doctor_id" required><br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="specialization">Specialization:</label>
    <input type="text" id="specialization" name="specialization" required><br><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="experience_years">Experience (Years):</label>
    <input type="number" id="experience_years" name="experience_years" required><br><br>

    <label for="availability">Availability (1 for Yes, 0 for No):</label>
    <input type="number" id="availability" name="availability" min="0" max="1" required><br><br>

    <button type="submit">Update Doctor</button>
  </form>
  <footer>
    <p>&copy; 2024 Hospital Management System. All Rights Reserved.</p>
  </footer>
  <script>
    document.getElementById('updateDoctorForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = {
        doctor_id: document.getElementById('doctor_id').value,
        name: document.getElementById('name').value,
        specialization: document.getElementById('specialization').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        experience_years: document.getElementById('experience_years').value,
        availability: document.getElementById('availability').value
      };

      fetch(`http://localhost:3001/doctors/${formData.doctor_id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => alert(data.message))
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
