<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Patient</title>
  <link rel="stylesheet" href="..\css\styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Hospital Database Management</h1>
    <nav>
      <ul>
        <li><a href="singup.html">Sign Up</a></li> <!-- Link to Sign Up page -->
        <li><a href="login.html">Login</a></li>  <!-- Link to Login page -->
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <h2>Delete Patient</h2>
  <form id="deletePatientForm">
    <label for="patient_id">Patient ID:</label>
    <input type="number" id="patient_id" name="patient_id" required><br><br>
    <button type="submit">Delete Patient</button>
  </form>
  <footer>
    <p>&copy; 2024 Hospital Management System. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById('deletePatientForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const patientId = document.getElementById('patient_id').value;

      fetch(`http://localhost:3001/patients/${patientId}`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => alert(data.message))
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
